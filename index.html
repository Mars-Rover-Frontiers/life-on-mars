<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life on Mars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Jquery CDN -->
    <!-- <script src=“https://code.jquery.com/jquery-3.5.1.min.js”    integrity=“sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=” crossorigin=“anonymous”></script>     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- https://source.unsplash.com/1920x1080/?mars -->
    <header>
      <div class="left"></div>
      <div class="right"></div>
      <div class="wrapper">
        <h1>life on <span class="white">mars</span></h1>
        <div class="instructions">
          <h2 class="instructionsHeading">Instructions:</h2>
          <p class="instructionsBody">
            Select one of the rovers below, to view images that they've taken on
            mars.
          </p>
        </div>

        <nav>
          <ul>
            <li><a id="curiosityLink">curiosity</a></li>
            <li><a id="spiritLink">spirit</a></li>
            <li><a id="oppurtunityLink">oppurtunity</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="formSection" style="display: none;">
      <div class="wrapper">
        <h2 id="roverName">rover: curiosity</h2>
        <div class="flexDiv">
          <div class="roverDescription">
            <h3>Launch Date:</h3>
            <p id="launchDate"></p>
            <h3>Landing Date:</h3>
            <p id="landingDate"></p>
            <h3>Distance Covered:</h3>
            <p id="distanceCovered"></p>
            <h3>Status:</h3>
            <p id="status"></p>
          </div>
          <form>
            <fieldset>
              <label for="camera">select camera (optional)</label>
              <select name="camera" id="camera">
                <option value="FHAZ">Front Hazard Camera</option>
                <option value="RHAZ">Rear Hazard Camera</option>
              </select>
            </fieldset>

            <button id="roverButton">Enter</button>
          </form>
          <div class="imgWrapper">
            <img
              id="image"
              src="https://source.unsplash.com/800x600/?mars"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
