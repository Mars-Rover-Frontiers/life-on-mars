<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life on Mars</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/78c0b3f9b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- https://source.unsplash.com/1920x1080/?mars -->
    <section class="videoHero">
      <h1>life on mars</h1>
      <div class="scrollInfo">
        <i class="fas fa-mouse"></i>
        <p>Scroll Down</p>
      </div>
      <video autoplay muted loop id="myVideo">
        <source src="assets/mars.mp4" type="video/mp4" />
      </video>
    </section>
    <header>
      <div class="left"></div>
      <div class="right">
        <img
          src="./assets/marsSurface.jpg"
          alt="sattelite view of martian surface"
        />
      </div>
      <div class="textContainer">
        <div class="instructions">
          <h2 class="instructionsHeading">instructions:</h2>
          <p class="instructionsBody">
            select one of the rovers below, to view images that they've taken on
            mars.
          </p>
        </div>

        <nav>
          <ul>
            <li><a id="curiosityLink">curiosity</a></li>
            <li><a id="spiritLink">spirit</a></li>
            <li><a id="oppurtunityLink">oppurtunity</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="formSection" style="display: none;">
      <div class="wrapper">
        <h2 id="roverName">rover: curiosity</h2>
        <div class="flexDiv">
          <div class="nonImage">
            <div class="roverDescription">
              <h3>Launch Date:</h3>
              <p id="launchDate"></p>
              <h3>Landing Date:</h3>
              <p id="landingDate"></p>
              <h3>Distance Covered:</h3>
              <p id="distanceCovered"></p>
              <h3>Status:</h3>
              <p id="status"></p>
            </div>
            <form>
              <fieldset>
                <label for="camera">select camera</label>
                <select name="camera" id="camera">
                  <option value="FHAZ">front hazard camera</option>
                  <option value="RHAZ">rear hazard camera</option>
                </select>
              </fieldset>

              <button id="roverButton">enter</button>
            </form>
          </div>
          <div class="imgWrapper">
            <div class="imageContainer" id="imageContainer">
              <img src="" alt="" id="image" />
              <div class="icon" id="spinner">
                <i class="fas fa-cog fa-spin fa-3x"></i>
              </div>
              <p id="imageText" class="imageText">click image to enlarge</p>
            </div>
          </div>
        </div>
      </div>
      <div class="enlargedImageWrapper" id="enlargedImageWrapper">
        <img
          class="enlargedImage"
          id="enlargedImage"
          src="https://source.unsplash.com/1600x900/?mars"
        />
        <button class="closeImage" id="closeImage">X</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
